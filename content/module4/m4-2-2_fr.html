                            <h2 class="fig-title">Délégation</h2>
                                <p>
                                  Le Conseil du Trésor peut déléguer les responsabilités de gestion à des ministres ou à des fonctionnaires.<br /> 
                                  La décision relative à la délégation doit prendre en compte la capacité de gérer la responsabilité et les risques connexes.
                                </p>
                            </figcaption>
                        </figure>

                            <figcaption class="fig-s2" style="height:174px; bottom:124px;">
                            <h2 class="fig-title">Dépenses</h2>
                                <p style="font-size:14.5px;">Vous vous souvenez peut-être qu’il appartient au ministre des Finances et au premier ministre de décider comment une nouvelle initiative sera financée. Leurs décisions sont communiquées dans le budget avant d’être approuvées par le Parlement.<br />
                                Au sein de l’organe exécutif, c’est le Conseil du Trésor qui décide à quel moment soumettre une demande de dépense au Parlement, et qui établit les politiques régissant la façon dont sera géré l’argent une fois l’approbation du Parlement reçue.</p>
                            </figcaption>
                        </figure>
                    </div>

                            <figcaption class="fig-s2" style="height:160px; bottom:110px;">
                            <h2 class="fig-title">Examen des présentations</h2>
                                <p>Pour décider quand soumettre une demande de dépense au Parlement, le Conseil du Trésor et le Secrétariat du Conseil du Trésor effectuent un examen minutieux du plan prévu par chaque organisation pour gérer les fonds demandés.</p>
                                <p>Cet examen vise les présentations qui nécessitent diverses autorisations du Conseil du Trésor.</p>
                            </figcaption>
                        </figure>
                    </div>

                            <figcaption class="fig-s2">
                            <h2 class="fig-title">Pouvoirs</h2>
                                <p>Outre le « pouvoir financier » (c.-à-d. l’autorisation de gérer d’importantes sommes d’argent), les pouvoirs habituels incluent :</p>
                                    <ul>
                                        <li><strong>Le pouvoir de passation de marchés</strong> — en vue de conclure des contrats d’envergure;</li>
                                        <li><strong>Le pouvoir de gestion de projet</strong> — pour gérer le développement complexe d’une nouvelle capacité (p. ex. après l’acquisition d’un nouvel équipement, la mise en place d’un programme important — au fond tout type de travail qui tirerait profit d’une gestion de projet en bonne et due forme).</li>
                                    </ul>
                            </figcaption>
