    <div class="col-md-12 row col-md-offset-2 m-l-lg">
    <p>Sélectionnez la flèche pour en savoir plus sur le Cabinet du premier ministre ou le conseil des ministres.</p>

            <div role="tabpanel" id="panel1" class="in fade">
                <figure>
                    <img src="./content/medias/images/m1-13-2.jpg" class="img-responsive" alt="Panel 1" />
                    <figcaption>
                        <p>Le <strong>Cabinet du premier ministre</strong> (CPM), en fait le conseil des ministres, est semblable à un organisme central du fait qu’il appuie la responsabilité collective du Cabinet.</p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel2" class="out fade">
                <figure>
                    <img src="./content/medias/images/m1-13-3.jpg" alt="Panel 2" />
                    <figcaption>
                        <p>Toutefois, le personnel du Cabinet du premier ministre est composé d’agents ministériels ou « personnel exempté » (qui ne sont pas fonctionnaires) qui soutiennent le premier ministre dans ses fonctions politiques. Ils fournissent des conseils <em>partisans</em>. </p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel3" class="out fade">
                <figure>
                    <img src="./content/medias/images/m1-13.jpg" alt="Panel 3" />
                    <figcaption>
                        <p>Tous les ministres ont du personnel ministériel. Les membres du personnel ministériels peuvent demander des renseignements aux fonctionnaires (par l’entremise du sous-ministre) et transmettre les décisions du ministre.</p>
                    </figcaption>
                </figure>
            </div>
