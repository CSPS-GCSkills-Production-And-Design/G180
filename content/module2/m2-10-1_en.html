    <h1 id="main-title"> Majority versus Minority</h1>
    		<img src="./theme/G180_new/ico_car.png" alt="" class="title-img visible-md visible-lg" />
    <!--Carousel--> 
    <div class="col-md-12 row col-md-offset-2 m-l-lg">
    	<p>Select the arrow to learn about majority versus minority government.</p> 
    <div class="wb-tabs carousel-s2 col-md-7">
        <ul role="tablist">
            <li class="active"><a href="#panel1"><img src="./content/medias/images/Danielle_De-Bellefeuille_058.png" alt="tab 1" /></a></li>
            <li><a href="#panel2"><img src="./content/medias/images/Danielle_De-Bellefeuille_059.png" alt="tab 2" /></a></li>
            <li><a href="#panel3"><img src="./content/medias/images/Danielle_De-Bellefeuille_061.png" alt="tab 3" /></a></li>

        </ul>
        <div class="tabpanels">
            <div role="tabpanel" id="panel1" class="in fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_058.png" class="img-responsive" alt="Panel 1" />
                    <figcaption>
                        <p>
                          The existence of a majority or a minority situation can affect how the government in power implements its agenda.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel2" class="out fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_059.png" alt="Panel 2" />
                    <figcaption>
                        <p>
                         A majority government exists when the governing party has more than half of the seats in the House of Commons.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel3" class="out fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_061.png" alt="Panel 3" />
                    <figcaption>
                        <p>A minority government exists when the governing party has more seats than any of the opposition parties, but fewer than half the seats in the House of Commons.
                        </p>
                    </figcaption>
                </figure>
            </div>
            ...
        </div>
