<section role="content" class="col-md-12 col-sm-12 col-xs-12">
    <h1 id="main-title">Majorité et minorité</h1>
    		<img src="./theme/G180_new/ico_car.png" alt="" class="title-img visible-md visible-lg" />
    <!--Carousel--> 
    <div class="col-md-12 row m-l-lg">
    	<p>Sélectionnez les flèches pour obtenir les définitions d’un gouvernement majoritaire et d’un gouvernement minoritaire.</p> 
    <div class="wb-tabs carousel-s2 col-md-7">
        <ul role="tablist">
            <li class="active"><a href="#panel1"><img src="./content/medias/images/Danielle_De-Bellefeuille_058.png" alt="tab 1" /></a></li>
            <li><a href="#panel2"><img src="./content/medias/images/Danielle_De-Bellefeuille_059.png" alt="tab 2" /></a></li>
            <li><a href="#panel3"><img src="./content/medias/images/Danielle_De-Bellefeuille_061.png" alt="tab 3" /></a></li>
            ...
        </ul>
        <div class="tabpanels">
            <div role="tabpanel" id="panel1" class="in fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_058.png" class="img-responsive" alt="Panel 1" />
                    <figcaption>
                        <p>L’existence d’une situation de majorité ou de minorité peut modifier la façon dont le gouvernement au pouvoir met en œuvre son programme.</p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel2" class="out fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_059.png" alt="Panel 2" />
                    <figcaption>
                        <p>Un gouvernement est majoritaire lorsque le parti au pouvoir dispose de plus de la moitié des sièges à la Chambre des communes.</p>
                    </figcaption>
                </figure>
            </div>
            <div role="tabpanel" id="panel3" class="out fade">
                <figure>
                    <img src="./content/medias/images/Danielle_De-Bellefeuille_061.png" alt="Panel 3" />
                    <figcaption>
                        <p>Un gouvernement est minoritaire lorsque le parti au pouvoir dispose de plus de sièges que les partis d’opposition, mais moins de la moitié du total des sièges de la Chambre des communes.</p>
                    </figcaption>
                </figure>
            </div>
            ...
        </div>
	</div>
    </div>
</section>
